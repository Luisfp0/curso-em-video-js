<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      body {
        background-color: rgb(107, 107, 205);
        color: white;
        font: normal 20px Arial;
      }
      button {
        height: 70px;
        width: 80px;
        border: 1px solid black;
        background-color: aqua;
      }

      button:hover {
        background-color: rgb(55, 93, 190);
      }

      .alinhar {
        display: flex;
      }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
    <button onclick="clicou()">Clique para digitar seu nome</button>
    <div class="alinhar">
      <p id="Ola"></p>
      <p id="space"></p>
      <p id="resp"></p>
    </div>
    <p id="seLivrou"></p>
    <script>
      function clicou() {
        var nome = window.prompt('Qual o seu nome ?');
        document.getElementById('Ola').textContent = 'Ola';
        document.getElementById('space').textContent = '-';
        document.getElementById('resp').textContent = nome;
        document.getElementById('seLivrou').textContent =
          'Você se livrou da maldição !';
      }
    </script>
  </body>
</html>
