<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      body {
        background-color: rgb(107, 107, 205);
        color: white;
        font: normal 20px Arial;
      }
      button {
        height: 70px;
        width: 80px;
        border: 1px solid black;
        background-color: aqua;
      }

      button:hover {
        background-color: rgb(55, 93, 190);
      }

      .alinhar {
        display: flex;
      }
    </style>
  </head>
  <body>
    <h1>Soma de valores</h1>
    <button onclick="clicou()">Clique para iniciar</button>
    <div class="alinhar">
      <p class="soma"></p>
      <p class="resultado"></p>
    </div>
    <script>
      function clicou() {
        var n1 = Number(window.prompt('Digite um número:'));
        var n2 = Number(window.prompt('Digite um número:'));
        var resultado = n1 + n2;
        document.querySelector(
          '.soma'
        ).textContent = `A soma dos dois números é: ${resultado}`;
      }
    </script>
  </body>
</html>
